services:
  - type: web
    name: handcraft-store
    env: node
    plan: free
    buildCommand: ./scripts/build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: handcraft-db
          property: connectionString

databases:
  - name: handcraft-db
    databaseName: handcraft
    user: handcraft_user
    plan: free